{% extends "bootstrap_base.html" %}

{% block content %}

    <h1>Input Customer Details</h1><br/><br/>

    <a href="url 'add_customer"></a>

    <form class="add_customer_form" method="POST", action="{% url 'add_customer'%}">{% csrf_token %}

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Juan Dela Cruz" name="name">
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor", name="address">
        </div>

        <div class="form-group">
            <label for="contact">Contact Number</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="ex. 0999 999 9999", name="contact_number">
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="inputAddress2" placeholder="Juan_DC@gmail.com", name="email">
        </div>

        <button type="submit" class="btn btn-primary">Add Customer</button>
        <a href="{% url 'customers' %}" ><button type="button" class="btn btn-outline-danger my-4">Cancel</button></a>

    </form>
{% endblock %}
